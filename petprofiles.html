<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Profiles</title>
 <style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-image: url('https://png.pngtree.com/background/20210709/original/pngtree-pet-shop-lovely-cartoon-moe-picture-image_932563.jpg'); /* Replace 'background-image.jpg' with your image file */
background-size: cover;
background-position: center;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
    }
.pet-profile {
background-color: rgba(255, 255, 255, 0.9);
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
padding: 20px;
width: 300px;
text-align: center;
margin: 10px;
}
.pet-image {
max-width: 100%;
border-radius: 50%;
margin-bottom: 10px;
}
.pet-name {
font-size: 1.5em;
color: #333;
margin-bottom: 5px;
}
.pet-description {
color: #555;
margin-bottom: 10px;
}
.pet-details {
 color: #777;
}
</style>
</head>
<body>
<div class="pet-profile">
<img class="pet-image" src="dog.jpg" alt="Dog">
 <h2 class="pet-name">Buddy</h2>
<p class="pet-description">
Buddy is a friendly and energetic dog. He loves to play fetch and go on long walks.
 </p>
<p class="pet-details">
Breed: Labrador Retriever<br>
Age: 2 years<br>
Gender: Male
</p>
</div>
 <div class="pet-profile">
<img class="pet-image" src="cat.jpg" alt="Cat">
<h2 class="pet-name">Whiskers</h2>
<p class="pet-description">
Whiskers is a curious and playful cat. He enjoys climbing and exploring new spaces.
</p>
<p class="pet-details">
Breed: Siamese<br>
Age: 1.5 years<br>
Gender: Female
</p>
</div>
 <!-- Add more pet profiles as needed -->
</body>
</html>
