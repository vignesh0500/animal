<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Module</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-image: url('https://img.freepik.com/free-vector/frame-with-dogs-vector-white-    background_53876-127700.jpg'); /* Replace 'background-image.jpg' with your image file */
background-size: cover;
background-position: center;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}
 header {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
}
nav {
background-color: #555;
padding: 10px;
display: flex;
justify-content: space-around;
}
nav a {
color: #fff;
text-decoration: none;
}
.container {
margin: 20px;
}
.user-management {
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
margin-bottom: 20px;
}
.settings {
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
 </style>
</head>
<body>
<header>
<h1>Admin Module</h1>
</header>
<nav>
<a href="#user-management">User Management</a>
<a href="#settings">Settings</a>
<!-- Add more navigation links as needed -->
</nav>
<div class="container">
<section id="user-management" class="user-management">
<h2>User Management</h2>
<!-- Add user management content and controls here -->
</section>
<section id="settings" class="settings">
<h2>Settings</h2>
<!-- Add settings content and controls here -->
</section>
</div>
</body>
</html>
